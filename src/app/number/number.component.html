<div class="card-columns">
  <div *ngFor="let number of number_data">
  <div class="card">
    <div class="card-title">
      <a href="{{link(number)}}">{{number.title}}</a>
    </div>
    <div class="card-image">
      <img src="{{number.thumb}}"/>
    </div>
    <div class="card-block">
      <div class="card-text">
        {{number.description}}
      </div>
    </div>
  </div>
</div>
</div>
